version: "3.8"

services:
  torrent-server:
    build: .
    container_name: plays96-torrent
    user: "1000:1000"  # Add this line - use your UID:GID
    ports:
      - 6991:6991
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./hls:/app/hls  # Add HLS output directory
    environment:
      - NODE_ENV=production
      - PORT=6991
    restart: unless-stopped
    networks:
      - proxy-net
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:6991/health
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-net:
    external: true