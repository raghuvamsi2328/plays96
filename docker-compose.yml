version: "3.8"
services:
  torrent-server:
    build: .
    container_name: plays96-torrent
    # Keep port for now to test, remove later
    ports:
      - 6991:6991
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=6991
    restart: unless-stopped
    networks:
      - proxy-net # Make sure this is indented correctly
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:6991/health
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  proxy-net:
    external: true
