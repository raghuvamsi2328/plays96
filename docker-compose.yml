version: "3.8"

services:
  torrent-server:
    build: .
    container_name: plays96-torrent
    user: "0:0"  # Run as root to avoid permission issues
    ports:
      - 6991:6991
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./hls:/app/hls
    environment:
      - NODE_ENV=production
      - PORT=6991
      - DOWNLOAD_PATH=/app/downloads
      - HLS_PATH=/app/hls
    restart: unless-stopped
    networks:
      - proxy-net
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:6991/health
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-net:
    external: true